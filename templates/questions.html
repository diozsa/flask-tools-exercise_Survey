{% extends 'base.html' %}
{% block title %} Questions {% endblock %}
{% block content %}
   
<form action="/answer" method="POST">
    <p2>{{question.question}}</p2>

    <p>
    <input type="radio" name="radio"  value="{{ question.choices[0] }}" checked>
    {{ question.choices[0] }}
    </p>
    <p>
    <input type="radio" name="radio" value="{{ question.choices[1] }}">
    {{ question.choices[1] }}
    </p>
    <br>

    <!-- would like to have the button active only when a selection is made -->
<!-- otherwise I have to precheck one radio to prevent code from breaking -->

    <button>Next Question</button>


</form>
  
{% endblock %}
